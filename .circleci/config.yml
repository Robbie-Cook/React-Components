only-deploy-tags: &only-deploy-tags
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/

version: 2
jobs:
  test:
    docker:
      - image: circleci/node
    steps:
      - checkout
 test:
    <<: *defaults  
    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
	        # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      # - run:
      #     name: Run tests
      #     command: npm test

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - persist_to_workspace:
          root: ~/
          paths: .
  deploy:
    # working_directory: ~/react-components
    docker:
      - image: circleci/node
    steps:
      - checkout # Needed to grab code
      - run:
          name: Installing
          command: 
            yarn install
      - run:
          name: Building
          command: 
            yarn run build
      - run:
          name: Setting git credentials
          command: |
            git config --global user.email "robbieck7@gmail.com"
            git config --global user.name "Robbie Cook"

      - run:
          name: Authenticate with registry
          command: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" > ~/.npmrc
          
      - run:
          name: Setting version
          command: 
            npm version from-git

      - run:
          name: Publishing
          command:
            npm publish

workflows:
  version: 2
  # This only runs on deploy tags and not branches
  tagged-build:
    jobs:
      - deploy:
          <<: *only-deploy-tags
