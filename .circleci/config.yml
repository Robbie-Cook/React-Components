only-deploy-tags: &only-deploy-tags
  filters:
    tags:
      only: /.*/
    branches:
      ignore: /.*/

version: 2
jobs:
  deploy:
    docker:
      - image: circleci/node
    steps:
      - run:
          name: Echo tag
          command: 
            - echo $CIRCLE_TAG

workflows:
  version: 2
  # This only runs on deploy tags and not branches
  tagged-build:
    jobs:
      - deploy:
          <<: *only-deploy-tags